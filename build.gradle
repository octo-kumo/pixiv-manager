plugins {
    id 'application'
    id 'idea'
}

group = 'me.kumo'
version = '0.0.1'
application {
    mainClass = 'me.kumo.Main'
}
repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['res']
        }
    }
}
dependencies {
    implementation('org.swinglabs.swingx:swingx-all:1.6.4')
    implementation('com.github.hanshsieh:pixivj:1.2.3')
    implementation('org.jetbrains:annotations:23.0.0')
    implementation('com.github.weisj:darklaf-core:3.0.2')
    implementation('com.google.code.gson:gson:2.8.9')
}